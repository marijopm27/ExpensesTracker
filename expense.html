<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monthly Expenses</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <header>
        <div class="navbar">
            <ul class="links">
                <li><a href="main.html">Expense Summary</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="category.html">Category</a></li>
                <li><a href="expense.html">Expense</a></li>
            </ul>
            <div class="toggle-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <h1>Expenses</h1>

    <div class="wrapper">
        <div class="container">
            <div class="subcontainer">
                <div class="expense">
                    <h2>Add Expense</h2>
                    <label>Expense Name:</label>
                    <input type="text" id="expense-name" placeholder="Enter Expense Name">
                    <label>Expense Amount:</label>
                    <input type="text" id="expense-amount" placeholder="Enter Expense Amount">
                    <label>Currency</label>
                    <select id="expense-currency">
                        <option value="dollars">Dollars ($)</option>
                        <option value="colones">Colones (â‚¡)</option>
                    </select>
                    <label>Select Category</label>
                    <select id="category-name">
                      <option value="Default">Default</option>
                    </select>
                    <label>Date</label>
                    <input type="date" id="expense-date" value="2024-07-26" min="2024-01-01" max="2024-12-31" />
                    
                    <button class="submit-" id="expense-submit-button">Set Expense</button>
                </div>
                <div class="important-amounts-labels flex-space">
                    <div>
                        <p>Total Budget</p>
                        <span id="total-budget">---</span>
                    </div>
                    <div>
                        <p>Total Expenses</p>
                        <span id="total-expenses">---</span>
                    </div>
                    <div>
                        <p>Budget Left</p>
                        <span id="budget-left">---</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sumary-table">
            <h3>Summary Expense</h3>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Expense</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-expense">
                    <!-- Rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

  <script src="script.js"></script>
</body>

</html>
