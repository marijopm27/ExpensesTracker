<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monthly Expenses</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Monthly Expenses Tracker</h1>
  
  <div class="section">
    <div class="container">
      <div class="sub-container">
        <div class="budget">
          <h2>Add Budget</h2>
          <div class="col-25">
            <label>Budget:</label>
          </div>
          <input type="text" id="budget-amount" placeholder="Enter Budget">
          <label>Currency:</label>
          <input type="text" id="Currency" placeholder="Enter Currency ">
          <button class="submit-budget" id="budget-submit-button">Set Budget Amount</button>
        </div>
      
        <div class="category">
          <h2>Add Category</h2>
          <label>Category:</label>
          <input type="text" id="category-name" placeholder="Enter Category">
          <button class="submit-" id="category-submit-button">Set Category</button>
        </div>

        <div class="expense">
          <h2>Add Expense</h2>
          <label>Expense:</label>
          
          <input type="text" id="expense-amount" placeholder="Enter Expense">
          <label>Select Category</label>
          <select id="category-name">
            <option value="Default">Default</option>
          </select>
          <label>Date</label>
          <input type="text" id="expense-date" placeholder="Enter Expense">
          <label>Currency</label>
          <input type="text" id="expense-currency" placeholder="Enter Expense">
          <button class="submit-" id="expense-submit-button">Set Expense Amount</button>
        </div>
      </div>
    </div>
      <!-- Expenses table -->
      <div class="expenses-history">
        <h3>History of Expenses</h3>
        <div class="important-amounts-labels">
          <h3>Total Budget</h3>
          <h3>Total Expenses</h3>
          <h3>Budget Left</h3>
        </div>
        <div class="important-amounts">
          <p id="total-budget">----</p>
          <p id="total-expenses">----</p>
          <p id="budget-left">----</p>
        </div>
        <div class="expenses-table-container" id="table">
          <table class="expense-table" >
            <thead>
              <tr>
                <th>Expense Name</th>
                <th>Expense Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <body>
              <tr>
                <td></td>
                <td></td>
                <td><button>Edit</button><button>Remove</button></td>
                
              </tr>
            </body>
          
          </table>
        </div>
      </div>

    
  </div>

  <script src="script.js"></script>
</body>

</html>
