<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monthly Expenses</title>

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="summary.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="toggle-menu">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="links">
                <li><a href="main.html">Expense Summary</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="category.html">Category</a></li>
                <li><a href="expense.html">Expense</a></li>
                <button id="toggle-dark-mode" aria-label="Toggle Dark Mode">
                    <i class="fas fa-sun" id="sun-icon"></i>
                    <i class="fas fa-moon" id="moon-icon"></i>
                    <span class="ball"></span>
                </button>
            </ul>
        </div>
    </header>
    
    
    <h1>Monthly Expenses Tracker</h1>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="important-amounts-budget flex-space">
                    <div>
                        <p>Total Budget</p>
                        <span id="total-budget">---</span>
                    </div>
                    <div>
                        <p>Total Expenses</p>
                        <span id="total-expenses">---</span>
                    </div>
                    <div>
                        <p>Budget Left</p>
                        <span id="budget-left">---</span>
                    </div>
                    <div>
                        <p>Budget Limit</p>
                        <span id="budget-limit">---</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="filter-form">
            <div>
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="">All Categories</option>
                <!-- Dynamically populate categories here -->
            </select>
        </div>
        <div>
            <label for="filter-date">Filter by Date:</label>
            <input type="date" id="filter-date">
        </div>
            <button id="apply-filters">Apply Filters</button>
        </div>
        
        <div class="sumary-table">
            <h3>Summary Expense</h3>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Expense</th>
                        <th>Category</th>
                        <th>Currency</th>
                        <th>Date</th>
                        <th>Amount</th>
                        
                    </tr>
                </thead>
                <tbody id="table-expense-sumary">
                    <!-- Rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
        <h2 class="chart-heading">Expenses Summary Chart </h2>
        <div class="Chart">
            <div class="sumary-chart">
                
                <canvas id="myPieChart" class="small-chart"></canvas>
            </div>
        </div>
            
    </div>
    <script src="main.js"></script>
    <script src="summary.js"></script>
    <script src="categories.js"></script>
    <script src="expenses.js"></script>
    <!-- <script src="script.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        updateTotalExpensesAndBudgetLeft();
    });
</script>
</body>

</html>
