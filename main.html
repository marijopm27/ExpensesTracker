<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monthly Expenses</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="toggle-menu">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="links">
                <li><a href="main.html">Expense Summary</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="category.html">Category</a></li>
                <li><a href="expense.html">Expense</a></li>
            </ul>
        </div>
    </header>
    <h1>Monthly Expenses Tracker</h1>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="important-amounts-budget flex-space">
                    <div>
                        <p>Total Budget</p>
                        <span id="total-budget">---</span>
                    </div>
                    <div>
                        <p>Total Expenses</p>
                        <span id="total-expenses">---</span>
                    </div>
                    <div>
                        <p>Budget Left</p>
                        <span id="budget-left">---</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sumary-table">
            <h3>Summary Expense</h3>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Expense</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Category</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="table-expense-sumary">
                    <!-- Rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="sumary-chart">
            <canvas id="myPieChart"></canvas>
        </div>
        
    </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
